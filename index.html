<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore beautiful landscapes and profiles of explorers like Jacques Cousteau."
    />
    <title>Around The U.S</title>
    <link rel="preload" href="./pages/index.css" as="style" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/Vectorlogo.svg"
          alt="aroundtheus logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
            <p class="profile__description" id="profile-description">The Explorer</p>
          </div>
          <button class="profile__add-button" id="profile-add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
          <button class="modal__close-button" id="close-profile-edit"></button>
          <h2 class="modal__heading">Edit Profile</h2>
          <form class="modal__form" id="edit-profile-form">
            <label class="modal__label">
              <input class="modal__input" id="profile-title-input" type="text" name="title" placeholder="name"  minlength="2" maxlength="40" required>
              <span class="modal__error" id="profile-title-input-error"></span>
            </label>
            <label class="modal__label">
              <input class ="modal__input " id="profile-description-input" type="text" name="description" placeholder="description" required minlength="2" maxlength="40"required>
             <span class="modal__error" id="profile-description-input-error"></span>
            </label>
            <button class="modal__button modal__button_disabled" type="submit" disabled>Save</button>
          </form>
      </div>
    </div>
    <div class="modal" id="profile-add">
      <div class="modal__container">
          <button class="modal__close-button" id="add-close"></button>
          <h2 class="modal__heading">New Place</h2>
          <form class="modal__form" id="add-card-form">
            <label class="modal__label">
              <input class="modal__input" id="pic-name-input" type="text" name="title" placeholder="Title" required minlength="2" maxlength="40">
              <span class="modal__error" id="pic-name-input-error"></span>
          </label>
          <label class="modal__label">
              <input class ="modal__input " id="link-input" type="url" name="link" placeholder="Image Link" required>
              <span class="modal__error" id="link-input-error"></span>
          </label>
          <button class="modal__button modal__button_disabled" id="card-add-submit" type="submit" disabled>Create</button>
          </form>
      </div>
    </div>
    <div class="modal" id="card__image-modal">
        <div class="modal__image-container">
            <button class="modal__close-button" id="close-image"></button>
            <img src="" alt="" class="modal__image">
            <h2 class="modal__title"></h2>
        </div>
    </div>
    <template id="card-template">
        <li class="card" id="card-layout">
            <img src="" class="card__image" alt="">
            <button class="card__delete-button"></button>
            <div class="card__description">
                <h3 class="card__title"></h3>
                <button type="button" class="card__like-button" ></button>
            </div>
        </li>
    </template>
    <script src="./scripts/validation.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
