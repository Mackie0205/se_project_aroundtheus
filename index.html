<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore beautiful landscapes and profiles of explorers like Jacques Cousteau."
    />
    <title>Around The U.S</title>
    <link rel="preload" href="./pages/index.css" as="style" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="aroundtheus logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
            <p class="profile__description">The Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" id="profile-modal-close-button"></button>
          <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
            <input class="modal__input" type="text" name="title" placeholder="Name" id="profile-title-input">
            <input class="modal__input" type="text" name="description" placeholder="Description" id="profile-description-input">
            <button class="modal__button">Save</button>
          </form>
        </div>
    </div>

<template id="card-template">
  <li class="card">
    <img
      src=""
      alt=""
      class="card__image"
    />
    <div class="card__description">
      <h2 class="card__title"></h2>
      <button class="card__like-button" type="button"></button>
    </div>
  </li>
</template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
